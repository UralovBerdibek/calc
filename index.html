<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="calc">
        <form class="calc__form">
            <input type="text" readonly class="calc__input" name="calc">
            
        </form>
        <div class="calc__content">
            <div class="calc__item-1">c</div>
            <div class="calc__item-2">history</div>
            <div class="calc__item-3">&larr;</div>
            <div class="calc__item">+</div>
            <div class="calc__item">-</div>
            <div class="calc__item">*</div>
            <div class="calc__item">/</div>
            <div class="calc__item">7</div>
            <div class="calc__item">8</div>
            <div class="calc__item">9</div>
            <div class="calc__item">(</div>
            <div class="calc__item">4</div>
            <div class="calc__item">5</div>
            <div class="calc__item">6</div>
            <div class="calc__item">)</div>
            <div class="calc__item">1</div>
            <div class="calc__item">2</div>
            <div class="calc__item">3</div>
            <div class="calc__item">0</div>
            <div class="calc__item-4">=</div>
            <div class="calc__item">.</div>
        </div>
        
        
        
        
        
        
        
        
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
